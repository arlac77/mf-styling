<html>

<head>

  <link rel="stylesheet" href="../global.css" />
</head>

<body>
  <nav>
    <a href="/">Organization</a>
    <a href="/">O2</a>
    <ul class="left">
      <li>
        <a href="/queue">Queues</a>
      </li>
      <li>
        <a href="/repository" active>Repositories</a>
      </li>
      <li>
        <a id="node_link" class="active" href="/node">Nodes</a>
      </li>
      <li>
        <a href="/about">About</a>
      </li>
    </ul>
    <ul>
      <li>
        <a id="menu-trigger" class="dropdown-trigger" href="#!">
          Dropdown
          <svg width="14" height="14" viewBox="0 0 24 24" role="img">
            <path d="M6 7l6 6 6-6 2 2-8 8-8-8z" />
          </svg>
          <div id="menu-content" class="dropdown-menu dropdown-menu-sw">
            <a href="/" class="dropdown-item">
              Logout
            </a>
            <div class="dropdown-divider" />
            <a href="#!" class="dropdown-item">two</a>
            <a href="#!" class="dropdown-item">three</a>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <main></main>
</body>

<script type="text/javascript">
  const t = document.getElementById("menu-trigger");

  function toggle(e) {
    e.preventDefault();
    const obj = document.getElementById("menu-content");
    obj.style.display = obj.style.display == 'none' ? 'block' : 'none';
  }

  t.onclick = toggle;
</script>

</html>
