name: Lighthouse CI
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://mfelten.dynv6.net/examples/mf-styling/index.html
            https://mfelten.dynv6.net/examples/mf-styling/color.html
            https://mfelten.dynv6.net/examples/mf-styling/card.html
            https://mfelten.dynv6.net/examples/mf-styling/table.html
            https://mfelten.dynv6.net/examples/mf-styling/form.html
            https://mfelten.dynv6.net/examples/mf-styling/modal.html
            https://mfelten.dynv6.net/examples/mf-styling/topnav.html
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
