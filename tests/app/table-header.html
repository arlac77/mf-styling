<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="{{name}}" />
    <meta name="apple-mobile-web-app-title" content="{{name}}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>{{name}} {{version}} Table Headers</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <style>
      th > .alter-sorting {
        display: grid;
        grid-template-columns: minmax(2em, max-content) 0.65em auto;
        grid-template-areas: "t a x" "t d x";
      }

      th > .alter-sorting {
        grid-area: t;
        padding-right: 0.5em;
      }

      th > .alter-sorting > .asc {
        grid-area: a;
        align-self: center;
      }

      th > .alter-sorting > .des {
        grid-area: d;
        align-self: center;
      }

      th > .alter-sorting::after {
        content: "";
        grid-area: x;
      }
    </style>
  </head>

  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th aria-sort="none">
              <button class="alter-sorting">
                Column A
                <div class="sort asc" aria-hidden="true">A</div>
                <div class="sort des" aria-hidden="true">B</div>
              </button>
            </th>
            <th aria-sort="ascending">
              <button class="alter-sorting">
                Column B
                <div class="sort asc" aria-hidden="true">A</div>
                <div class="sort des" aria-hidden="true">B</div>
              </button>
            </th>
            <th>
              <button>
                Column C
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A 1</td>
            <td>B 1</td>
            <td>C 1</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
