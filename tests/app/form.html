<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="{{name}}" />
    <meta name="apple-mobile-web-app-title" content="{{name}}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>{{name}} {{version}} Form Kitchen Sink</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="stylesheet" href="../../src/color-primary-indigo.css" />
    <link rel="stylesheet" href="../../src/color.css" />
    <link rel="stylesheet" href="../../src/global.css" />
    <link rel="stylesheet" href="../../src/nav.css" />
    <link rel="stylesheet" href="../../src/main-nav.css" />
    <link rel="stylesheet" href="../../src/button.css" />
    <link rel="stylesheet" href="../../src/form.css" />
    <link rel="stylesheet" href="../../src/layout.css" />
  </head>

  <body>
    <main>
      <div class="center">
        <div class="window">
          <form>
            <fieldset>
              <label for="username">
                Username
                <input
                  id="username"
                  class="below"
                  type="text"
                  placeholder="Username"
                  name="username"
                  minlength="2"
                  maxlength="100"
                  size="40"
                  required
                />
              </label>
              <label for="password">
                Password
                <input
                  id="password"
                  class="below"
                  type="password"
                  placeholder="Password"
                  name="password"
                  minlength="6"
                  maxlength="100"
                  size="40"
                  required
                />
              </label>
            </fieldset>
            <fieldset>
              <legend>fill out later</legend>

              <label for="optional">
                Optional
                <input
                  id="optional"
                  class="below"
                  type="text"
                  placeholder="Optional"
                  name="optional"
                  size="20"
                  optional
                />
              </label>
              <label for="invalid_input">
                Invalid
                <input
                  id="invalid_input"
                  class="below"
                  type="text"
                  placeholder="invalid"
                  name="invalid"
                  pattern="\d*"
                  minlength="2"
                  maxlength="20"
                  size="20"
                />
              </label>
            </fieldset>
            <fieldset>
              <label for="disabled">
                Optional + Disabled
                <input
                  disabled
                  id="disabled"
                  class="below"
                  type="text"
                  placeholder="Disabled"
                  name="disabled"
                  size="40"
                  optional
                  value="a value"
                />
              </label>
            </fieldset>

            <fieldset disabled>
              <legend>fill out later</legend>
              <label for="disabled2">
                Disabled Fieldset
                <input
                  id="disabled2"
                  class="below"
                  type="text"
                  placeholder="Disabled Fieldset"
                  name="disabled_fieldset"
                  size="40"
                  optional
                  value="other value"
                />
              </label>
            </fieldset>

            <label for="spam-check">
              Spam
              <input class="" type="checkbox" switch checked value="" />
            </label>

            <div class="button-group">
              <button id="button1" aria-keyshortcuts="shift+Enter" active>
                Enter Active
                <div class="spinner"></div>
              </button>
              <button aria-keyshortcuts="Enter" disabled>Enter Disabled</button>
              <button id="button2" aria-keyshortcuts="control+Enter">
                Enter Enabled
              </button>
              <button>Normal</button>
            </div>
            <button type="reset">Reset</button>
          </form>
        </div>
        <div class="window">
          <form disabled>
            <fieldset>
              <label for="username">
                Username
                <input
                  id="username"
                  class="below"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  disabled
                  value="a value"
                />
              </label>
              <label for="password">
                Password
                <input
                  id="password"
                  class="below"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                  disabled
                />
              </label>
            </fieldset>

            <div class="center">
              <button type="submit" disabled>Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="center">
        <div class="window">
          <form>
            <fieldset>
              <label for="username">
                Username 1
                <input
                  id="username"
                  class="below"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  value="XXX"
                />
              </label>
              <label for="password">
                Password 1
                <input
                  id="password"
                  class="below"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </label>
            </fieldset>
            <fieldset>
              <label for="username">
                Username 2
                <input
                  id="username"
                  class="below"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  value="XXX"
                />
              </label>
              <label for="password">
                Password 2
                <input
                  id="password"
                  class="below"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </label>
            </fieldset>
            <div class="center">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="center">
        <div class="window">
          <form>
            <fieldset>
              <legend>different label lenghts</legend>
              <label>
                Attribute 1
                <input class="below" type="text" name="att1" required />
              </label>
              <label>
                Attribute 2
                <input class="below" type="text" name="att2" required />
              </label>
              <label>
                Attribute with a long name
                <input class="below" type="text" name="att3" required />
              </label>
            </fieldset>
            <div class="center">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <nav>
      <a href="index.html">MF Styling</a>
      <a href="..">Examples</a>
      <ul class="left">
        <li><a href="color.html">Color</a></li>
        <li><a href="card.html">Cards</a></li>
        <li><a href="table.html">Tables</a></li>
        <li><a href="tab.html">Tabs</a></li>
        <li><a href="form.html" class="active">Forms</a></li>
        <li><a href="modal.html">Modal Froms</a></li>
        <li><a href="other.html">Other</a></li>
        <li><a href="topnav.html">Topnav</a></li>
      </ul>
    </nav>
  </body>
  <script defer>
    const toggleSpinner = event => {
      const button = event.currentTarget;
      const text = button.innerHTML;
      button.innerHTML = text.match(/spinner/)
        ? text.replace(/<.*/, "")
        : text + '<div class="spinner" />';
    };

    document.getElementById("button1").onclick = toggleSpinner;
    document.getElementById("button2").onclick = toggleSpinner;
  </script>
</html>
