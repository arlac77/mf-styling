<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/color-primary-indigo.css" />
    <link rel="stylesheet" href="/color.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/nav.css" />
    <link rel="stylesheet" href="/button.css" />
    <link rel="stylesheet" href="/form.css" />
    <link rel="stylesheet" href="/layout.css" />
  </head>

  <body>
    <nav>
      <a href="index.html">MF Styling</a>
      <ul class="left">
        <li><a href="color.html">Color</a></li>
        <li><a href="card.html">Cards</a></li>
        <li><a href="table.html">Tables</a></li>
        <li><a href="tab.html">Tabs</a></li>
        <li><a href="form.html" class="active">Forms</a></li>
        <li><a href="modal.html">Modal From</a></li>
        <li><a href="other.html">Other</a></li>
        <li><a href="topnav.html">Topnav</a></li>
      </ul>
    </nav>
    <main>
      <div class="center">
        <div class="window">
          <form>
            <fieldset>
              <label for="username">
                Username
                <input
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  size="40"
                  required
                />
              </label>
              <label for="password">
                Password
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  size="40"
                  required
                />
              </label>
            </fieldset>
            <label for="spam-check">
              Spam
              <input class="" type="checkbox" value="" />
            </label>

            <div class="button-group">
              <button id="button1" aria-keyshortcuts="shift+Enter" active>
                Enter Active
                <div class="spinner" />
              </button>
              <button aria-keyshortcuts="Enter" disabled>Enter Disabled</button>
              <button id="button2" aria-keyshortcuts="Enter">
                Enter Enabled
              </button>
              <button>Normal</button>
            </div>
            <button type="reset">Reset</button>
          </form>
        </div>
        <div class="window">
          <form disabled>
            <fieldset>
              <label for="username">
                Username
                <input
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  disabled
                  value="XXX"
                />
              </label>
              <label for="password">
                Password
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                  disabled
                />
              </label>
            </fieldset>

            <div class="center">
              <button type="submit" disabled>Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="center">
        <div class="window">
          <form>
            <fieldset>
              <label for="username">
                Username 1
                <input
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  value="XXX"
                />
              </label>
              <label for="password">
                Password 1
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </label>
            </fieldset>
            <fieldset>
              <label for="username">
                Username 2
                <input
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  value="XXX"
                />
              </label>
              <label for="password">
                Password 2
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </label>
            </fieldset>
            <div class="center">
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script defer>
    const toggleSpinner = event => {
      const button = event.currentTarget;
      let text = button.innerHTML;
      if (text.match(/spinner/)) {
        button.innerHTML = text.replace(/<.*/, "");
      } else {
        button.innerHTML = text + '<div class="spinner" />';
      }
    };

    document.getElementById("button1").onclick = toggleSpinner;
    document.getElementById("button2").onclick = toggleSpinner;
  </script>
</html>
