  <body>
    <nav>
      <a href="index.html">MF Styling</a>
      <a href="..">Examples</a>
      <ul class="left">
        <li><a href="color.html">Color</a></li>
        <li><a href="card.html">Cards</a></li>
        <li><a href="table.html">Tables</a></li>

      </ul>
      <ul>
        <li>
          <a id="menu-trigger" class="dropdown-trigger" href="#!">
            Dropdown
            <img src="images/down.svg"/>
            <div id="menu-content" class="dropdown-menu dropdown-menu-sw">
              <a href="/" class="dropdown-item"> Logout </a>
              <div class="dropdown-divider"></div>
              <a href="#!" class="dropdown-item">two</a>
              <a href="#!" class="dropdown-item">three</a>
              <div class="dropdown-divider"></div>
              <a href="#!" class="dropdown-item">four</a>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <main id="main"></main>
  </body>

  <script type="text/javascript">
    const main = document.getElementById("main");
    for (let i = 0; i < 100; i++) {
      const newDiv = document.createElement("div");
      newDiv.appendChild(document.createTextNode("Hi there and greetings!"));
      main.appendChild(newDiv);
    }

    const t = document.getElementById("menu-trigger");

    function toggle(e) {
      e.preventDefault();
      const obj = document.getElementById("menu-content");
      obj.style.display = obj.style.display == "none" ? "block" : "none";
    }

    t.onclick = toggle;
  </script>
