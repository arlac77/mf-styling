<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />

    <meta name="apple-mobile-web-app-title" content="{{name}}" />

    <title>{{name}} {{version}} Topnav</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="stylesheet" href="../../src/color-primary-fuchsia.css" />
    <link rel="stylesheet" href="../../src/color.css" />
    <link rel="stylesheet" href="../../src/global.css" />
    <link rel="stylesheet" href="../../src/nav.css" />
    <link rel="stylesheet" href="../../src/main-nav.css" />
    <link rel="stylesheet" href="../../src/dropdown.css" />
  </head>

  <body>
    <main id="main"></main>
    <nav>
      <a href="index.html">MF Styling</a>
      <a href="..">Examples</a>
      <ul class="left">
        <li><a href="color.html">Color</a></li>
        <li><a href="card.html">Cards</a></li>
        <li><a href="table.html">Tables</a></li>
        <li><a href="tab.html">Tabs</a></li>
        <li><a href="form.html">Forms</a></li>
        <li><a href="modal.html">Modal Forms</a></li>
        <li><a href="other.html">Other</a></li>
        <li><a href="topnav.html" class="active">Topnav</a></li>
      </ul>
      <ul>
        <li>
          <a id="menu-trigger" class="dropdown-trigger" href="#!">
            Dropdown
            <img src="images/down.svg" width="20" height="14" alt="menu indicator" />
            <div id="menu-content" class="dropdown-menu dropdown-menu-sw">
              <a href="/" class="dropdown-item"> Logout </a>
              <div class="dropdown-divider"></div>
              <a href="#!" class="dropdown-item">two</a>
              <a href="#!" class="dropdown-item">three</a>
              <div class="dropdown-divider"></div>
              <a href="#!" class="dropdown-item">four</a>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>

  <script type="text/javascript">
    const main = document.getElementById("main");
    for (let i = 0; i < 100; i++) {
      const newDiv = document.createElement("div");
      newDiv.appendChild(document.createTextNode("Hi there and greetings!"));
      main.appendChild(newDiv);
    }

    const t = document.getElementById("menu-trigger");

    function toggle(e) {
      e.preventDefault();
      const obj = document.getElementById("menu-content");
      obj.style.display = obj.style.display == "none" ? "block" : "none";
    }

    t.onclick = toggle;
  </script>
</html>
