<html lang="en">

    <title>{{name}} {{version}} Modal Froms</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/icon.png" />

  <body>
    <main>
      <div class="modal center">
        <dialog id="modal" class="window" open>
          <form>
            <fieldset>
              <label>
                Username 1
                <input
                  autoselect
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                  value="XXX"
                  size="10"
                />
              </label>
              <label>
                Password 1
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  size="10"
                  required
                />
              </label>
            </fieldset>

            <div class="center">
              <button id="confirm" type="submit">Login</button>
            </div>
          </form>
        </dialog>
      </div>
    </main>

        <li><a href="other.html">Other</a></li>
        <li><a href="topnav.html">Topnav</a></li>
      </ul>
    </nav>
  </body>

  <script>
    document.getElementById("confirm").addEventListener("click", event => {
      event.preventDefault();
      document.getElementById("modal").close();
    });
  </script>
